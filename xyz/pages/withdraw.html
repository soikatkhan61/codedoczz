<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>

    <!-- MDB -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/comment.css">
</head>

<body>
    <div class="container-fluid py-5 mt-5 d-flex align-items-center justify-content-center">

        <div class="container py-4 withdraw-box bg-light" style="width: 400px; height:400px;">
               <div class="text-center d-flex flex-column">
                   Account Balacne
                   <span class="fw-bold text-success">$241</span>
               </div>

                <div class="form-outline my-3 ">
                  <input
                    class="form-control"
                    id="formControlDisabled"
                    type="text"
                    placeholder="Disabled input"
                    aria-label="disabled input example"
                    disabled
                  />
                  <label class="form-label" for="formControlDisabled">Method : Bkash</label>
                </div>

               <div class="form-outline mt-3">
                  <input type="tel" id="typePhone" class="form-control"/>
                  <label class="form-label" for="typePhone">Account No</label>
               </div>

               <div class="form-outline mt-3">
                  <input type="number" id="typeNumber" class="form-control" />
                  <label class="form-label" for="typeNumber">Amount</label>
               </div>

               <div class="mt-4">
                   <button class="btn btn-block btn-success" style="padding: 12px 0;">Withdraw</button>
               </div>

               <div class="text-center my-3" style="font-size: 13px;">
                   <p>Please note that we send the money instantly, but it can take up tp 
                     2 business day for the funds to reach your account.
                   </p>
               </div>

        </div>
    </div>

    




    <!-- Bootstarp -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

    <!-- Main Js-->
    <script src="../html-template/assets/js/app.js"></script>
</body>

</html>
